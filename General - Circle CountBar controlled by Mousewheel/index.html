<!DOCTYPE html>
<html>

<head>
  <title>Control circle bar using mousewheel</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  
  <style type="text/css">
    section#page{
      max-width:200px;
    }

    .chart{
      position:relative;
      margin-bottom:50px;
    }

    .chart-percent{
      font-weight:bold;
      font-size:30px;
      text-align:center;
      position:absolute;
      top:25%;
      left:0;
      right:0;
      margin-left:auto;
      margin-right:auto;
    }

    .chart-circle {
      animation:chart-fill 2s reverse;
      /* 1 */ transform: rotate(-90deg);
      /* 2, 3 */transform-origin: center; /* 4 */}

    @keyframes chart-fill{
      to { stroke-dasharray: 0 100;
    }}
      
    @keyframes chart-appear {
      to {opacity:1; transform:translateY(0);
    }}
  </style>
 
</head>

<body>
  <section id="page">
    <div class="chart">
    	<svg viewbox="0 0 33.83098862 33.83098862" xmlns="http://www.w3.org/2000/svg">
    		<circle class="chart-bg" stroke="#efefef" stroke-width="1.7" fill="none" cx="16.91549431" cy="16.91549431" r="15.91549431" />
    		<circle class="chart-circle" stroke="#00acc1" stroke-width="1.7" stroke-dasharray="80,100" stroke-linecap="round" fill="none" cx="16.91549431" cy="16.91549431" r="15.91549431" id="scrollTarget"/> 
    	</svg>
    	<p class="chart-percent">80%
    </div>

    <div class="chart">
      <svg viewbox="0 0 33.83098862 33.83098862" xmlns="http://www.w3.org/2000/svg">
        <circle class="chart-bg" stroke="#efefef" stroke-width="1.7" fill="none" cx="16.91549431" cy="16.91549431" r="15.91549431" />
        <circle class="chart-circle" stroke="#00acc1" stroke-width="1.7" stroke-dasharray="80,100" stroke-linecap="round" fill="none" cx="16.91549431" cy="16.91549431" r="15.91549431" id="scrollTarget"/> 
      </svg>
      <p class="chart-percent">80%
    </div>

    <div class="chart">
      <svg viewbox="0 0 33.83098862 33.83098862" xmlns="http://www.w3.org/2000/svg">
        <circle class="chart-bg" stroke="#efefef" stroke-width="1.7" fill="none" cx="16.91549431" cy="16.91549431" r="15.91549431" />
        <circle class="chart-circle" stroke="#00acc1" stroke-width="1.7" stroke-dasharray="80,100" stroke-linecap="round" fill="none" cx="16.91549431" cy="16.91549431" r="15.91549431" id="scrollTarget"/> 
      </svg>
      <p class="chart-percent">80%
    </div>
  </section>

  <script type="text/javascript">
    function animateElements() {
      $('.progressbar').each(function() {
        var elementPos = $(this).offset().top;
        var topOfWindow = $(window).scrollTop();
        var percent = $(this).find('.circle').attr('data-percent');
        var percentage = parseInt(percent, 10) / parseInt(100, 10);
        var animate = $(this).data('animate');
        if (elementPos < topOfWindow + $(window).height() - 30 && !animate) {
          $(this).data('animate', true);
          $(this).find('.circle').circleProgress({
            startAngle: -Math.PI / 2,
            value: percent / 100,
            thickness: 5,
            fill: {
              color: '#1B58B8'
            }
          }).on('circle-animation-progress', function(event, progress, stepValue) {
            $(this).find('div').text((stepValue * 100).toFixed(1) + "%");
          }).stop();
        }
      });
    }

    // Show animated elements
    animateElements();
    $(window).scroll(animateElements);
  </script>




  <script>
  	var insideChart = 0;
  	var chartSelector;

  	$('.chart').hover(
      function (){
        $('body').css('overflow','hidden');
    		insideChart = 1;
    	}, 
      function (){
        $('body').css('overflow','auto');
    		insideChart = 0;
    	}
    )

    var charts = document.getElementsByClassName('chart');
    Array.from(charts).forEach((chart)=>{
    	chart.addEventListener('wheel', function(event)
    	{
    		if(window.insideChart)
    		{
          		// Get current values
    			var progressValue = chart.getElementsByClassName('chart-circle')[0].getAttribute('stroke-dasharray');
    			var currentProgressValue = progressValue.split(",")[0];
          		var totalProgressValue = progressValue.split(",")[1]

          		// Calculate new values
    			if (event.deltaY < 0) // scrolling up
    			{			
    				if(currentProgressValue < 100){
    					currentProgressValue = parseInt(currentProgressValue) + 1;
    				}
    			}
    			else if (event.deltaY > 0) // scrolling down
    			{
    				if(currentProgressValue > 0){
    					currentProgressValue = parseInt(currentProgressValue) - 1;
    				}
    			}
    			let newProgressValue = currentProgressValue + ',' + totalProgressValue;

		         // Assign new values to chart
    			chart.getElementsByClassName('chart-circle')[0].setAttribute('stroke-dasharray',newProgressValue);
    			chart.getElementsByClassName('chart-percent')[0].innerHTML = currentProgressValue+"%";
    		}

    	}); 
    });
  </script>


</body>
</html>
