<!DOCTYPE html>
<html>
<head>
  <title>Control circle bar using mousewheel</title>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript" src="./js/index.js"></script>
  <link rel="stylesheet" type="text/css" href="./css/index.css">
</head>

<body>
  <div>
    <h1>Instructions</h1>
    <p>
      Place cursor inside the circle and use scrollbar to increase or decrease value of that specific circle.
    </p>
    <br/> <hr/> <br/>
  </div>
  
  <section class="page">
    <div class="chart">
    	<svg viewbox="0 0 33.83098862 33.83098862" xmlns="http://www.w3.org/2000/svg">
    		<circle class="chart-bg" stroke="#efefef" stroke-width="1.7" fill="none" cx="16.91549431" cy="16.91549431" r="15.91549431" />
    		<circle class="chart-circle" stroke="#00acc1" stroke-width="1.7" stroke-dasharray="0,100" stroke-linecap="round" fill="none" cx="16.91549431" cy="16.91549431" r="15.91549431" id="scrollTarget"/> 
    	</svg>
    	<p class="chart-percent">0%
    </div>
  </section>

  <section class="page">
    <div class="chart">
      <svg viewbox="0 0 33.83098862 33.83098862" xmlns="http://www.w3.org/2000/svg">
        <circle class="chart-bg" stroke="#efefef" stroke-width="1.7" fill="none" cx="16.91549431" cy="16.91549431" r="15.91549431" />
        <circle class="chart-circle" stroke="#00acc1" stroke-width="1.7" stroke-dasharray="50,100" stroke-linecap="round" fill="none" cx="16.91549431" cy="16.91549431" r="15.91549431" id="scrollTarget"/> 
      </svg>
      <p class="chart-percent">50%
    </div>
  </section>


  <section class="page">
    <div class="chart">
      <svg viewbox="0 0 33.83098862 33.83098862" xmlns="http://www.w3.org/2000/svg">
        <circle class="chart-bg" stroke="#efefef" stroke-width="1.7" fill="none" cx="16.91549431" cy="16.91549431" r="15.91549431" />
        <circle class="chart-circle" stroke="#00acc1" stroke-width="1.7" stroke-dasharray="75,100" stroke-linecap="round" fill="none" cx="16.91549431" cy="16.91549431" r="15.91549431" id="scrollTarget"/> 
      </svg>
      <p class="chart-percent">75%
    </div>
  </section>

</body>
</html>
